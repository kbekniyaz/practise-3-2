<!DOCTYPE html>
<html>
<head>
	<title>Portfolio(Community-Figma)</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body class="container-fluid">	
	<main class="About container-fluid">
		<header class="container-fluid">
			<nav >
				<ul>
					<li id="figma-logo-vector"></li>
					<li id="figma-design"><i><span>F</span><span class="text-success">i</span><span class="text-danger">g</span><span class="text-warning">m</span><span class="text-primary">a</span> Design</i></li>
					<a href="#"><li class="Montserrat" id="home">Home</li></a>
					<a href="#"><li class="Montserrat" id="about">About</li></a>
					<a href="#"><li class="Montserrat" id="contact">Contact us</li></a>
					<a href="#"><li class="Montserrat" id="team">Team</li></a>
				</ul>
			</nav>
		</header>
		<div id="social-media">
			<div class="youtube animate__animated animate__lightSpeedInRight animate__infinite" >
				<img src="images/Ellipse.png"  alt="Ellipse">
				<a href="https://www.youtube.com"> <img src="images/youtube.png" id="youtube" alt="youtube"></a>
			</div>
			<div class="twitter animate__animated animate__lightSpeedInLeft animate__infinite">
				<img src="images/Ellipse.png"  alt="Ellipse">
				<a href="https://twitter.com"><img src="images/twitter.png" id="twitter" alt="twitter"></a>
			</div>
			<div class="facebook animate__animated animate__flipInY animate__infinite">
				<img src="images/Ellipse.png" alt="Ellipse">
				<a href="#"><img src="images/facebook.png" id="facebook" alt="facebook"></a>
			</div>
			<div class="instagram animate__animated animate__flip animate__infinite">
				<img src="images/Ellipse.png"  alt="Ellipse">
				<a href="https://www.instagram.com/kbekniyaz/"><img src="images/instagram.png"id="instagram" alt="instagram"></a>
			</div>
		</div>

		<div id="frame">
			<div id="my-info">
				<p id="hello" class="animate__animated animate__rollIn">Hi,</p>
				<p id="IS" class="animate__animated animate__fadeInTopLeft animate__infinite">WEB developer</p>
				<p id="name" class="animate__animated animate__zoomInLeft animate__infinite">I'm Bekniyaz</p>
				<div id="download-cv" class="animate__animated animate__fadeInLeft animate__infinite">
					<a href="Kassen Bekniyaz Resume.pdf" id="download" download="">Download CV</a>
				</div>
				<div id="hire-me" class="animate__animated animate__lightSpeedInRight animate__infinite">
					<a href="#" id="hire">Hire-me</a>
				</div>
				<div id="my-face" class="animate__animated animate__rotateInDownRight animate__infinite">
					<img src="images/my-face.png">
				</div>
			</div>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
